<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ajustes.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5" >
        <h1 class="mb-4 text-center" style="color: #fbee8b;">Editar Perfil</h1>
        <form>
            <div class="mb-3 text-center">
                <label for="profilePic" class="profile-pic-label mb-3" style="display:inline-block;cursor:pointer;">
                    <img id="profilePreview" href="/public/img/pngegg.png" alt="Foto de perfil" class="profile-pic-preview" />
                    <input class="form-control" type="file" id="profilePic" accept="image/*" style="display:none;">
                </label>
                <div style="color:#fbee8b;font-size:0.95em;">Haz clic en la foto para cambiarla</div>
            </div>
            <div class="mb-3">
                <label for="userName" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="userName" placeholder="Tu nombre de usuario">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Tu correo">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Nueva contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Nueva contraseña">
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar cambios</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
