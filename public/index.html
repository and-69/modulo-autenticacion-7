<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark UI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--dashboard-->
<div class="container" id="container">
  <div class="dashboard">
    <div class="sidebar">
      <div>
        <div class="profile">
        <!--nombre de usuario y foto-->
          <img src="" alt="User" />
          <h3></h3>
        </div>
        <div class="menu">
          <p class="menu-item">Dashboard</p>
          <p class="menu-item">Activity</p>
          <p class="menu-item">Schedule</p>
          <p class="menu-item">Settings</p>
        </div>
      </div>
      <div class="toggle">
        <p>Light | <strong class="yellow">Dark</strong></p>
      </div>
    </div>
    <div class="main">
      <div class="card">
        <h4>Website traffic</h4>
        <div class="highlight">12k</div>
        <p><span class="yellow">78%</span> Social Media</p>
        <p><span class="yellow">22%</span> Organic Search</p>
      </div>
      <div class="card">
        <h4>Full Report / 2023</h4>
        <button class="btn">Download Report</button>
      </div>
      <div class="card">
        <h4>Bounce Rate</h4>
        <p><strong class="yellow">23%</strong></p>
        <p>+10% Since last day</p>
      </div>
      <div class="card">
        <h4>ROI</h4>
        <p><strong class="yellow">283%</strong> Return On Investment</p>
        <div class="graph"></div>
      </div>
      <div class="card">
        <img src="https://i.imgur.com/ZQZSWrt.jpeg" alt="AI" style="width:100%; border-radius: 10px;">
        <p><strong>Web Score with AI</strong></p>
      </div>
      <div class="card">
        <h4>Customer Churn Rate</h4>
        <div class="graph" style="height: 100px;"></div>
        <p><strong class="yellow">12.4%</strong> this month</p>
      </div>
    </div>
  </div>
</div>
  

  <!--Modal de login-->
  <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Access to Dashboard</h1>
        <button type="button" class="btn-close open-sweet-alert" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                 <input type="text" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
           <div class="row">
            <div class="col-md-12">
                 <input type="text" class="form-control" id="password" placeholder="Password">
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Registrarse</button>
        <button type="button" class="btn btn-primary" onclick="login()">Login</button>
      </div>
    </div>
  </div>
</div>

  <!--Modal de registro-->
  <div class="modal fade" id="registerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Register</h1>
          <button type="button" class="btn-close open-sweet-alert" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <input type="text" class="form-control" id="userName" placeholder="Username">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <input type="text" class="form-control" id="emailRegister" placeholder="Email">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <input type="password" class="form-control" id="passwordRegister" placeholder="Password">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="register()">Register</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
