<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark UI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--dashboard-->
  <div class="dashboard">
    <div class="sidebar">
      <div>
        <div class="profile">
        <!--nombre de usuario y foto-->
          <img src="" alt="User" />
          <h3></h3>
        </div>
        <div class="menu">
          <p class="menu-item">Dashboard</p>
          <p class="menu-item">Activity</p>
          <p class="menu-item">Schedule</p>
          <p class="menu-item">Settings</p>
        </div>
      </div>
      <div class="toggle">
        <p>Light | <strong class="yellow">Dark</strong></p>
      </div>
    </div>
    <div class="main">
      <div class="card">
        <h4>Website traffic</h4>
        <div class="highlight">12k</div>
        <p><span class="yellow">78%</span> Social Media</p>
        <p><span class="yellow">22%</span> Organic Search</p>
      </div>
      <div class="card">
        <h4>Full Report / 2023</h4>
        <button class="btn">Download Report</button>
      </div>
      <div class="card">
        <h4>Bounce Rate</h4>
        <p><strong class="yellow">23%</strong></p>
        <p>+10% Since last day</p>
      </div>
      <div class="card">
        <h4>ROI</h4>
        <p><strong class="yellow">283%</strong> Return On Investment</p>
        <div class="graph"></div>
      </div>
      <div class="card">
        <img src="https://i.imgur.com/ZQZSWrt.jpeg" alt="AI" style="width:100%; border-radius: 10px;">
        <p><strong>Web Score with AI</strong></p>
      </div>
      <div class="card">
        <h4>Customer Churn Rate</h4>
        <div class="graph" style="height: 100px;"></div>
        <p><strong class="yellow">12.4%</strong> this month</p>
      </div>
    </div>
  </div>

  <!--modal de boootstrap-->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">log in</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3 text-center">
              <label for="profilePic" class="form-label d-block">porfile picture</label>
              <input class="form-control d-none" type="file" id="profilePic" accept="image/*" onchange="previewProfilePic(event)">
              <label for="profilePic" style="cursor:pointer;">
                <img id="profilePicPreview" src="" alt="Foto de perfil" style="width:100px;height:100px;object-fit:cover;border-radius:50%;border:3px solid #ffc107;background:#222;">
              </label>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">username</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">log in</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    //funcion para ver la foto de perfil
    function previewProfilePic(event) {
      const input = event.target;
      const preview = document.getElementById('profilePicPreview');
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
        }
        reader.readAsDataURL(input.files[0]);
      }
    }

    //guardar inicio de sesion
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('#loginModal form');
      if (form) {
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          var loginModal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
          if (loginModal) loginModal.hide();
        });
      }
      //mostrar el modal al cargar la pagina
      var loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
      loginModal.show();
    });
  </script>
</body>
</html>
