<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark UI Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Header -->
  <header
    style="width:100%;background:#23242b;padding:18px 32px;display:flex;align-items:center;justify-content:space-between;">
    <span style="font-size:1.7rem;font-weight:700;color:#80ffd3;letter-spacing:2px;margin-right:32px;">Wise</span>
    <form style="flex:1;max-width:340px;">
      <input type="text" placeholder="Buscar..."
        style="width:100%;padding:8px 16px;border-radius:8px;border:1px solid #80ffd3;background:#181a20;color:#e9e9e9;outline:none;">
    </form>
    <div style="display:flex;gap:16px;align-items:center;justify-content: center;">
      <button class="btn btn-primary" style="padding:8px 24px;font-weight:600;">Upgrade</button>
      <button class="btn btn-secondary"
        style="font-size:1.3rem;padding:8px 16px;border-radius:50%;display:flex;align-items:center;justify-content:center;">ðŸ””</button>
    </div>
  </header>

  <!--Dashboard-->
  <div class="dashboard" id="container">
    <div class="sidebar">
      <div>
        <div class="profile">
          <h3 id="usuarioName"></h3>
          <img src="img/pngegg.png" alt="User" id="dashboardProfilePic">
        </div>
        <div class="menu">
          <p class="menu-item">Dashboard</p>
          <p class="menu-item">Activity</p>
          <p class="menu-item">Schedule</p>
          <a href="#0" class="btn10" id="settingsBtn">
            <span>Settings</span>
            <div class="transition"></div>
          </a>
          <a href="#0" class="btn10" id="logoutBtn" onclick="logout()">
            <span>Logout</span>
            <div class="transition"></div>
          </a>
        </div>
      </div>
      <div class="toggle" id="themeToggle">
        <p>
          <span class="light-text" id="lightText">Light</span>
          <span class="dark-text yellow" id="darkText"><strong>Dark</strong></span>
        </p>
      </div>
    </div>
    <div class="main">
      <div class="card">
        <div class="encabezado">
          <h4>Website traffic</h4>
          <small>More</small>
        </div>
        <div class="highlight">12k</div>
        <p> Social Media<span class="yellow">78%</span></p>
        <hr>
        <hr>
        <p> Organic Search<span class="yellow">22%</span></p>
      </div>
      <div class="card">
        <div class="space">
          <div class="encabezado1">
            <h4>Full Report</h4>
            <h4>/2023</h4>
          </div>
          <button class="btn">Download Report</button>
        </div>
      </div>
      <div class="card">
        <div class="space">
          <div class="encabezado1">
            <h4>Bounce Rate</h4>
            <span class="flecha">â†—</span>
          </div>
          <div class="tarjetas">
            <div class="t1">
              <h5>Mon</h5>
              <p1>2</p1>
            </div>
            <div class="t2">
              <h5>Tue</h5>
              <p1>3</p1>
            </div>
            <div class="t1">
              <h5>Wed</h5>
              <p1>4</p1>
            </div>
          </div>
          <div class="felx">
            <p><strong class="yellow grande">23%</strong></p>
            <div class="p">
              <p class="peq">-10%</p>
              <p class="peq"> Since last day</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card imagen1">
      </div>
      <div class="card imagen">
         <button class="btn abajo">Web Score with AI</button>
      </div>
      <div class="card imagen2">
        <h4>Customer Churn Rate</h4>
        <div class="graph" style="height: 200px;"></div>
      </div>
    </div>
  </div>

  <!--Modal de login-->
  <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Access to Dashboard</h1>
          <button type="button" class="btn-close open-sweet-alert" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Registrarse</button>
          <button type="button" class="btn btn-primary" onclick="login()">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!--Modal de registro-->
  <div class="modal fade" id="registerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Register</h1>
          <button type="button" class="btn-close open-sweet-alert" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="userName" placeholder="Username">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="emailRegister" placeholder="Email">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group position-relative mb-3">
                <label for="passwordRegister" class="form-label">ContraseÃ±a</label>
                <input type="password" class="form-control" id="passwordRegister" placeholder="Ingresa tu contraseÃ±a"
                  style="padding-right: 40px;">
                <span class="position-absolute"
                  style="top: 70%; right: 10px; transform: translateY(-50%); cursor: pointer;"
                  onclick="togglePasswordRegister()">
                  <svg id="eyeIconRegister" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white"
                    class="bi bi-eye" viewBox="0 0 16 16">
                    <path
                      d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.787C11.879 11.332 10.12 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.133 13.133 0 0 1 1.172 8z" />
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zm0 1a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3z" />
                  </svg>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
            onclick="limpiarModalRegistro()">Close</button>
          <button type="button" class="btn btn-primary" onclick="register()">Register</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>

</html>
